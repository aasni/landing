<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Job Finder</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.png);">
    <div class="container">
      <h1>We teach tech skills!</h1>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a class="btn-one" href="https://www.youtube.com/watch?v=b25LgFx8Z_A" target="_blank">Apply now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">

      <div class="card">
        <img src="images/apply.svg" alt="apply now">
        <h4>Apply</h4>
        <p>First you can apply.</p>
      </div>

      <div class="card">
        <img src="images/learn.svg" alt="learn">
        <h4>Learn to code</h4>
        <p>Follow your dreams and learn to code</p>
      </div>

      <div class="card">
        <img src="images/product.svg" alt="products">
        <h4>Build products</h4>
        <p>Now you can follow your dreams</p>
      </div>

    </div>
  </div>
  <!-- code a bright -->
  <div class="bright">
    <div class="links">
      <a target="_blank" href="https://www.youtube.com/watch?v=b25LgFx8Z_A"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a target="_blank" href="https://www.youtube.com/watch?v=b25LgFx8Z_A"><i class="fab fa-fw fa-github"></i></a>
      <a target="_blank" href="https://www.youtube.com/watch?v=b25LgFx8Z_A"><i class="fab fa-fw fa-twitter"></i></a>
      <a target="_blank" href="https://www.youtube.com/watch?v=b25LgFx8Z_A"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>

    </div>
  </div>
</body>
</html>
